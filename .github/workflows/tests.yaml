# copy of https://github.com/hashicorp/vault-workflows-common/blob/main/.github/workflows/tests.yaml
name: Run Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  run-tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: .go-version

      - name: Run Tests
        run: make test

      - name: Run Test Build
        run: make dev

      - name: Print Coverage Summary
        # Parses the profile and prints per-function coverage to stdout
        run: go tool cover -func=coverage.out

  code_coverage:
    name: "Code coverage report"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      contents:      read
      actions:       read
      pull-requests: write
    steps:
      - uses: fgrosse/go-coverage-report@8c1d1a09864211d258937b1b1a5b849f7e4f2682 # v1.2.0
